<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="carousel-container">

        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="image" alt="first-iamge">

        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014__340.jpg" class="image" alt="second-iamge">
        </div>
        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg" class="image" alt="third-iamge">
        </div>
        <div class="image-container">
            <img src="https://media.istockphoto.com/id/1455965102/photo/beautiful-sunrise-bursting-through-the-eucalyptus-trees-as-it-rises-over-a-mountain-beside-a.jpg?s=2048x2048&w=is&k=20&c=pqm6SLczvaDQVCO3BGGAzyx605GlZqkXO8l8frFFRq0=" class="image" alt="fourth-iamge">

        <button class="btn next-button">
            <span class="material-icons-outlined">
                chevron_left
            </span>
        </button>

                navigate_next
            </span>
        </button>
